<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Hetal ‚ù§Ô∏è ‚Äì From Rahul</title>

<style>
body{
    margin:0;
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(120deg,#ff9a9e,#fad0c4);
    font-family:Arial, sans-serif;
}

#card{
    background:white;
    padding:30px;
    border-radius:20px;
    width:320px;
    text-align:center;
    font-size:20px;
    box-shadow:0 10px 20px rgba(0,0,0,0.2);
    position:relative;
    z-index:2;
}

#name{
    font-size:16px;
    color:#888;
    margin-bottom:10px;
}

.heart{
    position:absolute;
    bottom:-20px;
    font-size:18px;
    animation:floatUp 8s linear infinite;
    opacity:0.6;
}

@keyframes floatUp{
    0%{ transform:translateY(0); opacity:0.6;}
    100%{ transform:translateY(-120vh); opacity:0;}
}

#final{
    position:fixed;
    inset:0;
    background:linear-gradient(120deg,#ff758c,#ff7eb3);
    display:none;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    font-size:42px;
    color:white;
    text-align:center;
    z-index:5;
}
#final small{
    font-size:20px;
    margin-top:10px;
}
</style>
</head>
<body>

<audio id="bgm" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div id="card">
    <div id="name">For Hetal ‚ù§Ô∏è ‚Äì From Rahul</div>
    <div id="text">Loading a small surprise for you‚Ä¶ üíï</div>
</div>

<div id="final">
  I Love You Hetal ‚ù§Ô∏è
  <small>‚Äî Rahul</small>
</div>

<script>
let messages = [
  "Hi my beautiful wife Hetal üíñ",
  "I made this only for you",
  "You are my safest place ü•π",
  "My favourite person forever",
  "I love you more than words ‚ù§Ô∏è",
  "Happy to have you in my life Notankibaaz üå∏",
  "Always yours, Hetal ‚ù§Ô∏è ‚Äî Rahul"
];

let index = 0;
const textEl = document.getElementById("text");

function typeText(text, callback){
  let i = 0;
  textEl.textcontent = "";
  let interval = setInterval(()=>{
    textEl.innerText += text.charAt(i);
    i++;
    if(i >= text.length){
      clearInterval(interval);
      if(callback) callback();
    }
  }, 60);
}

function playNext(){
  if(index < messages.length){
    typeText(messages[index], ()=>{
      index++;
      setTimeout(playNext, 1200);
    });
  }else{
    document.getElementById("final").style.display = "flex";
  }
}

setInterval(()=>{
  let heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "‚ù§Ô∏è";
  heart.style.left = Math.random()*100 + "vw";
  heart.style.fontSize = (14 + Math.random()*10) + "px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(), 8000);
}, 700);

setTimeout(()=>{
  playNext();
  const music = document.getElementById("bgm");
  music.volume = 0.5;
  music.play().catch(()=>{});
}, 1500);
</script>

</body>
</html>
